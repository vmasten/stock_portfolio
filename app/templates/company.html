{% extends 'base.html' %}

{% block content %}
<p>Company: {{company}}</p>
<p>Symbol: {{symbol}}

<form action="{{url_for(".company")}}" method="POST">
  {{form.hidden_tag()}}
  <div class="hidden" hidden>
    {{form.symbol.label}}{{form.symbol(size=20)}}
    {{form.company}}{{form.company(size=20)}}
  </div>
  <input type="submit" value="Add">
</form>
{% endblock %}
