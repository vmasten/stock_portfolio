{% extends 'base.html' %}

{% block content %}
{% if get_portfolios() %}
<div class="container">
  <h1>Search for stocks</h1>
  <form action="{{url_for(".search")}}" method="POST">
    {{form.csrf_token}}
    {{form.symbol.label}} {{form.symbol(size=20)}}
    <input type="submit" value="Go">
  </form>
</div>
{% else %}
  <div class="container">
    <h1>Make a portfolio <a href="{{url_for(".portfolio")}}">here</a>!</h3>
  </div>
{% endif %}
{% endblock content%}
